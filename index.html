<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title optimized for SEO -->
    <title>WineRocks</title>

    <!-- Meta description with keywords -->
    <meta
      name="description"
      content="We Engineer Human Advantage: A venture lab where behavioral economics meets AI, creating solutions that don’t just compute—they compel."
    />

    <!-- Author -->
    <meta name="author" content="Tolulope Akinkunmi" />

    <!-- Open Graph tags for social sharing -->
    <meta
      property="og:title"
      content="We Engineer Human Advantage | Behavioral Economics + AI Venture Lab"
    />
    <meta
      property="og:description"
      content="A venture lab at the intersection of behavioral economics and AI, building solutions that inspire action and drive innovation."

    <meta property="og:url" content="https://www.winerocksgroup.com" />
    <meta
      property="og:image"
      content="https://www.winerocksgroup.com/assets/winerocks-logo.png"
    />

      name="twitter:title"
      content="We Engineer Human Advantage | Behavioral Economics + AI Venture Lab"
    />

      name="twitter:description"
      content="Where behavioral economics meets AI to create solutions that compel, not just compute."
    />
    <meta
      name="twitter:image"
      content="https://www.winerocksgroup.com/assets/winerocks-logo.png"
    />

    <link rel="canonical" href="https://www.winerocksgroup.com" />
